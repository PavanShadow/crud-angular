<div class="form-section">
    <div class="title">
        <h4>Add Employee</h4>
    </div>
    <form [formGroup]="employeeForm" (ngSubmit)="addEmployee(employeeForm.value)" autocomplete="off">
        <div class="form-group row">
            <label for="eid" class="col-sm-4 col-form-label">Emp Id</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" id="eid" formControlName="eid">
            </div>
        </div>
        <div class="form-group row">
            <label for="ename" class="col-sm-4 col-form-label">Emp Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="ename" formControlName="ename">
            </div>
        </div>
        <div class="form-group row">
            <label for="ecity" class="col-sm-4 col-form-label">Emp City</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="ecity" formControlName="ecity">
            </div>
        </div>
        <div class="form-group row">
            <label for="esalary" class="col-sm-4 col-form-label">Emp Salary</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" id="esalary" formControlName="esalary">
            </div>
        </div>
        <button type="submit" *ngIf="employeeForm.valid" class="btn btn-primary">
            Add
        </button>
    </form>
</div>
