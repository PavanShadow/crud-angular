<div class="container">
    <div class="form-section">
        <div class="title">
            <h4>Login</h4>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
            <div class="form-group row">
                <label for="uname" class="col-sm-4 col-form-label">Username</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="uname" formControlName="uname">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>
            </div>
            <div class="row mx-auto">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">
                    Login
                </button>
            </div>

        </form>
    </div>
</div>
